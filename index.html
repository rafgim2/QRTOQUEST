<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Abrir en Meta Quest</title>

<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: system-ui, sans-serif;
    text-align: center;
    padding: 40px 20px;
  }

  h2 {
    font-size: 26px;
    margin-bottom: 30px;
  }

  button {
    padding: 18px 26px;
    font-size: 22px;
    background: #4aa3ff;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }

  button:active {
    background: #2d7cd1;
  }

  p {
    opacity: 0.75;
    margin-top: 25px;
    font-size: 14px;
  }
</style>
</head>
<body>

<h2>Enviar la experiencia a tus Meta Quest</h2>

<button id="sendBtn">Abrir DreamSAR en mis Quest</button>

<p>Requiere tener instalada la app Meta Horizon y estar conectado a tus gafas.</p>

<script>
// URL real de tu proyecto
const TARGET_URL = "https://rafgim2.github.io/DREAMSAR/";

// Deep link que abre Meta Horizon y env√≠a la URL al visor
function openInQuest() {
  const deepLink = "metaquest://open/?url=" + encodeURIComponent(TARGET_URL);
  window.location.href = deepLink;
}

document.getElementById("sendBtn").onclick = openInQuest;
</script>

</body>
</html>
